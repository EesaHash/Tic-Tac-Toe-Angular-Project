<h1 class="mb-4 text3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-7xl" >
    <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Tic Tac Toe
    </span>
</h1>



<h2>
    <span class="bg-green-100 text-cyan-800 text-2xl font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-2">Current Player: {{ player }}</span>
</h2>

<br>


<button (click) = "newGame()" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">New Game</button>

<h2 class="text-3xl text-gray-50 " *ngIf="winner">
    <span class="bg-green-100 text-cyan-800 text-2xl font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-2">Player {{ winner }} won the game!</span>
</h2>

<br>

<div class="grid grid-cols-3 gap-2">
    <app-square 
    *ngFor= "let val of squares; let i = index"
    [value] = "val"
    (click) = "makeMove(i)">
    </app-square>
</div>
